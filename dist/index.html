<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WHETHER By Dani Sofer</title>
</head>
<body>

    <div id="searchBar">
        <input id="userInput" type="text" placeholder="Put your city">
        <button id="srcBtn">Search</button>
    </div>
    
    <div id="conteinder">

    </div>


    <script type="text/x-handlebars-template" id="wather">
        {{#each allCityData}}
        <div class="city">
            <div class="cityName">{{name}}</div>
            <div class="temperature">{{temperature}}</div>
            <div class="conditions">{{condition}}</div>
            <img class="conditionPic" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" alt="">
            <button class="saveCityBtn">save</button>
            <button class="removeCityBtn">remove</button>
        </div>
        {{/each}}
    </script>


    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>
</html>
